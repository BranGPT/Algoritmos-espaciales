<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>游꺔 Zonas emisoras de contaminantes hidrocarburos.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    header {
      background: #333;
      color: white;
      padding: 0.5rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    header h1 {
      margin: 0;
      font-size: 1rem;
    }
    .dropdown {
      position: relative;
      display: inline-block;
      z-index: 1000;
    }
    .dropbtn {
      background-color: #333;
      color: white;
      padding: 0.5rem 1rem;
      font-size: 0.7rem;
      border: none;
      cursor: pointer;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }
    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .main {
      display: flex;
      flex: 1;
    }

    #map {
      flex: 68%;
      height: 80vh;
      background: lightblue; /* simulamos el mapa */
    }

    #filt {
      flex: 28%;
      height: 77vh;
      background: #f4f4f4;
      border-left: 2px solid #ccc;
      padding: 0.5rem;
    }
    footer {
      background: #eee;
      padding: 1.2rem;
      font-size: 0.8rem;
      font-weight: bold;
      text-align: center;
      color: #222;
      border-top: 2px solid #ccc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Sistema de identificaci칩n de zonas emisoras de contaminantes hidrocarburos. 游깷 </h1>
    <div class="dropdown">
      <button class="dropbtn">Men칰</button>
      <div class="dropdown-content">
        <a href="#">Mapa</a>
        <a href="#">An치lisis</a>
        <a href="#">Contacto</a>
      </div>
    </div>
  </header>

 <div class="main">
    <div id="map">Aqu칤 va el mapa</div>
    <div id="filt">
      <h3>Selecci칩n de an치lisis</h3>
      <button>Zonas de gas</button><br><br>
      <button>Zonas de aceite ligero</button><br><br>
      <button>Zonas de aceite pesado</button>
    </div>
  </div>

  <footer>
    Tesis: Brandon Jim칠nez Mac칤as. Direcci칩n: Dra. Rosa Mar칤a Mariscal.
  </footer>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([22.804262, -99.2452804], 5);

    // Capa de fondo minimalista
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap contributors & Carto',
      subdomains: 'abcd',
      maxZoom: 19
    }).addTo(map);

    // Carga GeoJSON y dibuja puntos simples
    fetch('Datos.geojson')
      .then((res) => res.json())
      .then((data) => {
        L.geoJSON(data, {
          pointToLayer: function (feature, latlng) {
            return L.circleMarker(latlng, {
              radius: 4,
              fillColor: "#e60000",
              color: "#800000",
              weight: 1,
              opacity: 1,
              fillOpacity: 0.8
            });
          },
          onEachFeature: function (feature, layer) {
            const props = feature.properties;
            let popupContent = '';
            if (props) {
              popupContent = `
                <strong>${props.nombre || 'Zona sin nombre'}</strong><br/>
                <em>${props.descripcion || ''}</em>
              `;
            }
            layer.bindPopup(popupContent);
          }
        }).addTo(map);
      });
  </script>
</body>
</html>
